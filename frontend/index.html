<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Mona Sans"', 'sans-serif'] },
                    colors: {
                        'light-blue-100': 'rgba(193, 211, 248, 0.1)',
                        'light-blue-200': 'rgba(167, 191, 241, 0.3)',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient { @apply bg-clip-text text-transparent bg-gradient-to-r from-[#AB8C95] via-[#000000] to-[#8E97C5]; }
            .primary-gradient { background: linear-gradient(to bottom, #8e98ff, #606beb); }
            /* Custom Scrollbar for the results area */
            .scrollbar-hide::-webkit-scrollbar { display: none; }
            .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        }
        body { font-family: 'Mona Sans', sans-serif; }
    </style>
</head>
<body class="bg-[url('public/images/bg-main.svg')] bg-cover min-h-screen transition-colors duration-300 dark:bg-slate-900 dark:bg-none overflow-x-hidden">
    
    <nav class="sticky top-4 z-50 flex flex-row justify-between items-center bg-white/80 dark:bg-slate-800/90 backdrop-blur-md rounded-full p-4 w-full px-10 max-w-[1200px] mx-auto mt-4 shadow-lg border border-white/20 transition-all duration-300">
        <a href="#" onclick="navigateTo('analyze')" class="hover:opacity-80 transition">
            <p class="text-2xl font-bold text-gradient">Ai-Resume</p>
        </a>
        
        <div class="flex items-center gap-6">
            <div class="hidden md:flex items-center gap-6 mr-4">
                <button onclick="navigateTo('analyze')" class="nav-link text-gray-600 dark:text-gray-300 font-semibold hover:text-blue-600 dark:hover:text-blue-400 transition">Analyze</button>
                <button onclick="navigateTo('build')" class="nav-link text-gray-600 dark:text-gray-300 font-semibold hover:text-blue-600 dark:hover:text-blue-400 transition">Build Resume</button>
                <button onclick="navigateTo('profile')" class="nav-link text-gray-600 dark:text-gray-300 font-semibold hover:text-blue-600 dark:hover:text-blue-400 transition">Profile</button>
            </div>

            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-yellow-400 hover:scale-110 transition-all duration-300 cursor-pointer shadow-inner">
                <svg id="sun-icon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moon-icon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </nav>

    <main class="relative w-full min-h-screen pt-10 pb-20">
        
        <section id="view-analyze" class="view-section flex flex-col items-center gap-8 mx-5 max-w-7xl mx-auto transition-opacity duration-500">
            <!-- <div id="analyze-header" class="text-center space-y-4 max-w-4xl">
                <h1 class="text-6xl text-gradient leading-tight tracking-[-2px] font-semibold animate-in fade-in slide-in-from-bottom-4 duration-700">
                    Smart feedback for your dream job
                </h1>
                <h2 class="text-3xl text-gray-600 dark:text-gray-300 animate-in fade-in slide-in-from-bottom-8 duration-1000">
                    Drop your resume for an ATS score and improvement tips
                </h2>
            </div> -->

            <form id="upload-form" class="w-full max-w-2xl bg-white/50 dark:bg-slate-800/80 backdrop-blur-sm p-8 rounded-3xl border border-white dark:border-slate-700 shadow-xl transition-all duration-300 animate-in zoom-in-95 duration-500">
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-gray-600 dark:text-gray-300 font-medium">Company Name</label>
                        <input type="text" name="company-name" placeholder="Ex: Google" class="w-full p-4 rounded-2xl focus:outline-none bg-white dark:bg-slate-900 dark:text-white shadow-inner dark:shadow-none transition-colors" required />
                    </div>
                    <div class="space-y-2">
                        <label class="text-gray-600 dark:text-gray-300 font-medium">Job Title</label>
                        <input type="text" name="job-title" placeholder="Ex: Frontend Developer" class="w-full p-4 rounded-2xl focus:outline-none bg-white dark:bg-slate-900 dark:text-white shadow-inner dark:shadow-none transition-colors" required />
                    </div>
                    <div class="space-y-2">
                        <label class="text-gray-600 dark:text-gray-300 font-medium">Job Description</label>
                        <textarea name="job-description" rows="4" placeholder="Paste the job description here..." class="w-full p-4 rounded-2xl focus:outline-none bg-white dark:bg-slate-900 dark:text-white shadow-inner dark:shadow-none transition-colors" required></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-gray-600 dark:text-gray-300 font-medium">Upload Resume (Image)</label>
                        <input type="file" id="file-input" name="f" accept="image/png, image/jpeg, image/jpg, image/webp" class="w-full p-4 bg-white dark:bg-slate-900 dark:text-gray-300 rounded-2xl shadow-sm border border-gray-100 dark:border-slate-700" required />
                    </div>
                    <button type="submit" class="w-full primary-gradient text-white text-xl font-semibold rounded-full py-4 mt-4 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                        Analyze Resume
                    </button>
                </div>
            </form>

            <div id="loading-section" class="hidden flex-col items-center w-full max-w-md">
                <img src="public/images/resume-scan.gif" class="w-full rounded-2xl shadow-2xl border-4 border-white dark:border-slate-700" />
                <p class="text-center mt-6 text-2xl font-bold text-gray-500 dark:text-gray-300 animate-pulse">Analyzing your resume...</p>
            </div>

            <div id="results-section" class="hidden w-full flex-col lg:flex-row gap-8 animate-in fade-in duration-700">
                <div class="w-full lg:w-1/2 lg:h-[calc(100vh-120px)] lg:sticky lg:top-28">
                     <div class="h-full bg-gray-100 dark:bg-slate-800 rounded-2xl p-4 border border-gray-200 dark:border-slate-700 shadow-lg overflow-hidden relative group">
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/10 pointer-events-none"></div>
                        <img id="resume-preview" src="" class="w-full h-full object-contain rounded-xl shadow-sm group-hover:scale-[1.02] transition-transform duration-500" />
                     </div>
                </div>

                <div class="w-full lg:w-1/2 space-y-6 pb-10">
                    <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-6">Resume Review</h2>
                    <div id="results-content" class="space-y-6"></div>
                </div>
            </div>
        </section>

        <section id="view-build" class="view-section hidden flex flex-col items-center gap-8 mx-5 max-w-7xl mx-auto transition-opacity duration-500">
            <div class="bg-white dark:bg-slate-800 p-12 rounded-3xl shadow-2xl border border-white/50 dark:border-slate-700 max-w-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-purple-500"></div>
                <div class="bg-blue-100 dark:bg-slate-700 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-blue-500 dark:text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">AI Resume Builder</h2>
                <p class="text-xl text-gray-500 dark:text-gray-300 mb-8">Create a professional, ATS-friendly resume in minutes. Choose from our award-winning templates.</p>
                <button class="primary-gradient text-white px-8 py-3 rounded-full font-bold shadow-lg opacity-50 cursor-not-allowed">
                    Coming Soon
                </button>
            </div>
        </section>

        <section id="view-profile" class="view-section hidden flex flex-col items-center gap-8 mx-5 max-w-7xl mx-auto transition-opacity duration-500">
             <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl border border-white/50 dark:border-slate-700 w-full max-w-lg">
                <div class="relative w-32 h-32 mx-auto mb-6">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-full h-full rounded-full border-4 border-blue-100 dark:border-slate-600 shadow-md" />
                    <span class="absolute bottom-2 right-2 bg-green-500 w-6 h-6 rounded-full border-4 border-white dark:border-slate-800"></span>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Gyan Prakash Kushwaha</h2>
                <p class="text-gray-500 dark:text-gray-400 mb-6">Data Scientist</p>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 dark:bg-slate-700 p-4 rounded-xl">
                        <p class="text-2xl font-bold text-gray-800 dark:text-white">12</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Resumes Analyzed</p>
                    </div>
                    <div class="bg-gray-50 dark:bg-slate-700 p-4 rounded-xl">
                        <p class="text-2xl font-bold text-gray-800 dark:text-white">85</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Avg Score</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <button class="w-full py-3 rounded-xl border border-gray-200 dark:border-slate-600 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition font-medium text-left px-6 flex justify-between">
                        <span>Account Settings</span>
                        <span>→</span>
                    </button>
                    <button class="w-full py-3 rounded-xl border border-gray-200 dark:border-slate-600 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-slate-700 transition font-medium text-left px-6 flex justify-between">
                        <span>Billing</span>
                        <span>→</span>
                    </button>
                    <button class="w-full py-3 rounded-xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 hover:bg-red-100 transition font-medium">
                        Log Out
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
